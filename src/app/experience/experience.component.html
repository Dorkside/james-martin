<section class="projets">
  <mat-accordion>
    <article class="projet" fxLayout="column" fxLayoutGap="8px">
      <mat-expansion-panel *ngFor="let project of projects">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{project.title}}
            <small>&nbsp;({{project.years()}})</small>
          </mat-panel-title>
          <mat-panel-description>
            {{project.poste}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{project.description}}</p>
      </mat-expansion-panel>
    </article>
  </mat-accordion>
</section>

<section class="posts">
  <article class="post" fxLayout="column" fxLayoutGap="8px" *ngFor="let post of posts">
    <h4 class="date" fxHide.lt-lg>
      {{post.prettyDate()}}
    </h4>
    <a routerLink="/article/{{post.id}}" class="title">
      <h1>
        {{post.title}}
        <small fxHide.gt-md> - {{post.prettyDate()}}</small>
      </h1>
    </a>
    <markdown ngPreserveWhitespaces [data]="post.shortContent()"></markdown>
    <a routerLink="/article/{{post.id}}" class="plus">
      <h4>
        Lire plus...
      </h4>
    </a>
  </article>
</section>

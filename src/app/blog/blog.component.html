<section class="posts">
  <article class="post" fxLayout="column" fxLayoutGap="8px" *ngFor="let post of posts">
    <h4 class="date" fxHide.lt-lg>
      {{post.prettyDate()}}
    </h4>
    <h1>
      {{post.title}}
      <small fxHide.gt-md> - {{post.prettyDate()}}</small>
    </h1>
    <markdown ngPreserveWhitespaces [data]="post.content"></markdown>
  </article>
</section>
